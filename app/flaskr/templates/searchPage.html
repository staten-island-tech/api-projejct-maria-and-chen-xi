{% extends 'base.html' %}
{% block content %}
<div class="flex-container">
{% for thing in results.json()['data']%}
          <div class ="card1">
            <p><A href='/{{thing["mal_id"]}}'>English: {{thing['title_english']}} <br> Japanese: {{thing['title_japanese']}}</A></p> 
            <img src="{{thing['images']['jpg']['image_url']}}">  
            <h2>Rank: {{thing['rank']}}</h2>
          </div>
        {% endfor %}   
    </div>

{% endblock %}
